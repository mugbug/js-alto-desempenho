<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Tipos de dados - High Performance JS">
    <meta name="keywords" content="HTML, css, Javascript, Inatel">
    <meta name="author" content="Pedro Zaroni">
    <title>Carregamento de Scripts</title>
    <!-- source: https://www.bootstrapcdn.com/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
        <label>Do not click ></label>
        <button type="button" class="btn btn-primary">Click Me!</button>
      </div>
    </div>
    <script src="./js/loadScriptAsync.js"></script>
    <script type="text/javascript">
      lazyLoadLib("./js/script1.js", (resp) => {
        if (resp) lazyLoadLib("./js/script2.js", (resp) => {
          if (resp) lazyLoadLib("./js/script3.js", (resp) => {
            if (resp) alert("Todos os scripts foram carregados com sucesso!");
          });
        });
      });
    </script>
    <!-- <script type="text/javascript" src="./js/script1.js"></script>
    <script type="text/javascript" src="./js/script2.js"></script>
    <script type="text/javascript" src="./js/script3.js"></script> -->
  </body>
</html>
